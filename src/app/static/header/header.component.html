<div class="header">
    <div class="left">
        <a [routerLink]="'/home'">
            <img class="logo" src="favicon.ico" alt="Logo">
        </a>
        <select name="Über Uns" id="aboutUsDropdown" (change)="navigateTo($event)">
            <option value="">Über Uns</option>
            <option value="/team">Team</option>
        </select>
        <button 
            class="admin-button" 
            *ngIf="this.authServ.getCurrentUserRole() === 'admin'" 
            routerLink="/administation"
        >
            Administation
        </button>
    </div>
    <div class="right">
        <button class="login-button" routerLink="/auth">Login</button>
    </div>
</div>
