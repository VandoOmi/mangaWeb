<div class="header">
    <div class="left">
      <div class="homeSize">
        <a [routerLink]="'/home'">
            <img class="logo" src="favicon.ico" alt="Logo">
        </a>
      </div>
      <div class="werSindWirSize">
        <a class="werSindWir" routerLink="/team">
          Wer wir sind ?
      </a>
    </div>
    <div class="mangaSize">
        <a class="manga" routerLink="/products">
            Mangas
        </a>
      </div>
      <div class="adminSize">
        <a class="admin" routerLink="/admin">
            Administation
        </a>
      </div>
    </div>
    <div class="right">
      @if (this.user != null) {
        <button class="logout-button" (click)="this.authServ.logout()">
          <p>Logout</p>
        </button>
      }
      @if (this.user == null) {
        <button class="login-button" (click)="this.router.navigateByUrl('/auth')">
            <p>Login</p>
        </button>
      }
    </div>
</div>
